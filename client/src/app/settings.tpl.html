<div class="simplysocial-settings">
	<div class="container">
		<h1>
			Settings
		</h1>
		<div class="account-section">
			<h2>
				Account
			</h2>

			<div class="row clearfix post-text-top">
					<div class="pull-left">
						<div>
							<img class="avatar" src="dist/img/avatar-85x85.png">
						</div>
						<div>
							<button class="btn btn-small btn-change">change</button>
						</div>
					</div>
					<div class="pull-left">
						<div class="field">
							<i class="icon-user icon-light-grey"></i>
							<input type="text" class="" value="Jessica Tuan">
						</div>
						<div class="field">
							<i class="icon-email icon-light-grey"></i>
							<input type="text" class="" value="jessica@mail.com">
						</div>
						<div class="field">
							<i class="icon-lock icon-light-grey"></i>
							<input type="password" class="" value="password">
						</div>
					</div>
			</div>
		</div>
		<div class="notifications-section">
			<h2>
				Notifications
			</h2>
			<ul class="notifications-list list-unstyled">
				<li>
					<label class="switch">
						<input type="checkbox" checked>
						<i></i>
						<span>email me when my posts are marked as favorites</span>
					</label>	
				</li>
				<li>
					<label class="switch">
						<input type="checkbox" checked>
						<i></i>
						<span>email me when I'm mentioned</span>
					</label>
				</li>
				<li>
					<label class="switch">
						<input type="checkbox" checked>
						<i></i>
						<span>email me when I get I reply</span>
					</label>
				</li>
				<li>
					<label class="switch">
						<input type="checkbox" checked>
						<i></i>
						<span>email me when someone follows me</span>
					</label>
				</li>
			</ul>
		</div>
		<div class="privacy-section">
			<h2>
				Privacy
			</h2>
			
			<ul class="privacy-radio-list radio list-unstyled">
				<li>
					<input id="allowany" name="allowtag" value="allowany" type="radio" checked>
					<label for="allowany">allow anyone to tag me</label>
				</li>
				<li>
					<input id="allowfollow" name="allowtag" value="allowfollow" type="radio">
					<label for="allowfollow">only allow people I follow to tag me</label>
				</li>
				<li>
					<input id="donotallow" name="allowtag" value="donotallow" type="radio">
					<label for="donotallow">don't allow anyone to tag me</label>
				</li>
			</ul>

			<ul class="privacy-checkbox-list checkbox list-unstyled">
				<li>
					<input id="addlocation" name="addlocation" type="checkbox">
					<label for="addlocation">add a location to my posts</label>
				</li>
				
				<li>
					<input id="emailvisible" name="emailvisible" type="checkbox">
					<label for="emailvisible">let others find me by my email address</label>
				</li>
				<li>
					<input id="tailorads" name="tailorads" type="checkbox">
					<label for="tailorads">tailor ads based on my information</label>
					
				</li>
			</ul>
		</div>
		<div class="save-changes">
			<button class="btn btn-save">Save Changes</button>
		</div>
	</div>
</div>
